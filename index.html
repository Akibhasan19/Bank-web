<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akib's Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="login-area">
    <h1 class="text-center">Welcome to Akib's Bank</h1>
    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" name="" id="" placeholder="Enter your E-mail here" class="form-control">
        <br>
        <input type="password" name="" id="" placeholder="Enter your password" class="form-control">
        <br>
        <button id="login" class="btn btn-success">Enter</button>
    </div>
   </div>

        <div id="transaction-area">
            <div class="row">
                <div class="col-md-4 ">
                    <div class="Deposit status">
                        <h5>Deposit</h5>
                        <h1>$ <span id="currentDeposit">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="Withdraw status">
                        <h5>Withdraw</h5>
                        <h1>$ <span id="currentWithdraw">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="Balance status">
                        <h5>Balance</h5>
                        <h1>$ <span id="currentBalance">1200</span></h1>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="depositAmount" type="text" placeholder="$ amount you want to deposit" class="form-control">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="text" placeholder="$ amount you want to withdraw" class="form-control">
                        <br>
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>

   <script>
       const loginBtn = document.getElementById("login");
       loginBtn.addEventListener("click", function(){
           const loginArea = document.getElementById("login-area");
           loginArea.style.display = "none";
           const transactionArea = document.getElementById("transaction-area");
           transactionArea.style.display = "block";
       })

       const depositBtn = document.getElementById("addDeposit");
       depositBtn.addEventListener("click", function(){
           const depositNumber = getInputNumbers("depositAmount");

        updateSpanText("currentDeposit", depositNumber);
        updateSpanText("currentBalance", depositNumber);

        document.getElementById("depositAmount").value = "";

       })

       function updateSpanText(id, depositNumber){
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalAmount = depositNumber + currentNumber;
        document.getElementById(id).innerText = totalAmount;
        
       }
       const withdrawBtn = document.getElementById("addWithdraw");
       withdrawBtn.addEventListener("click", function(){
        const withdrawNumber = getInputNumbers("withdrawAmount");
        updateSpanText("currentWithdraw", withdrawNumber);
        updateSpanText("currentBalance", -1 * withdrawNumber);
        document.getElementById("withdrawAmount").value = "";
       })

       function getInputNumbers(id){
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
       }

   </script>
</body>
</html>
